<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><span class="fa fa-android"></span></h2
      ></span>
      <h4 class="company_title"><img src="../../../assets/new.png" /></h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div class="container-fluid">
        <div class="row">
          <h2>Register</h2>
        </div>
        <div class="row">
          <form
            class="form-group"
            [formGroup]="registerForm"
            (ngSubmit)="submit()"
          >
            <div class="row">
              <input
                placeholder="Name"
                formControlName="displayName"
                class="form__input"
              />
            </div>
            <span
              class="form-error"
              *ngIf="
                !registerForm.controls['displayName'].valid &&
                registerForm.controls['displayName'].touched
              "
            >
              Field is required
            </span>
            <div class="row">
              <input
                placeholder="Email address"
                formControlName="email"
                class="form__input"
              />
            </div>
            <span
              class="form-error"
              *ngIf="
                !registerForm.controls['email'].valid &&
                registerForm.controls['email'].touched
              "
            >
              Field is required
            </span>
            <div class="row">
              <input
                type="password"
                placeholder="Password"
                formControlName="password"
                class="form__input"
                placeholder="Password"
              />
            </div>
            <span
              class="form-error"
              *ngIf="
                !registerForm.controls['password'].valid &&
                registerForm.controls['password'].touched
              "
            >
              Field is required
            </span>
            <div *ngIf="firebaseErrorMessage != ''" class="error-style">
              <span>{{ firebaseErrorMessage }}</span>
            </div>

            <div class="row">
              <button
                type="submit"
                class="btn"
                [disabled]="registerForm.invalid"
              >
                Create account
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>Alrady have an account? <a routerLink="/login">Login Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
